<!DOCTYPE html>
<html>
<head>
		<title>Calculadora</title>
		<meta charset="utf-8">		
		<meta name= "author" content="Jorge Luis Escobedo OcaÃ±a">
		<script>
						function createTable(){
										var numValues = document.getElementById("numValues").value;

										var tableHTML = "<table>";

										for (var i = 0; i < numValues; i++){
														tableHTML += "<tr><td>Valor " + (i+1) + ":</td><td><input type='number' class='valor' required></td></tr>";
										}
										tableHTML += "</table>";

						document.getElementById("table").innerHTML = tableHTML;
						document.getElementById("result").innerHTML = "El Resultado es: 0";
						}
						function addNumbers(){
										var values = document.getElementsByClassName('valor');

										var add = 0;

										for (var i = 0; i < values.length; i++){
											add += parseFloat(values[i].value);
										}
										document.getElementById("result").innerHTML = "El resultado es: " + add;
						}
		</script>
</head>
<body>
		<h1>Calculadora (SUMA)</h1>
		<form id="formTable" onsubmit="createTable(); return false;">
						<label for = "numValues">Numero de valores:</label>
						<input type = "number" id = "numValues" min = "2" required>
						<button type = "submit">Tabla</button>
		</form>
		<div id = "table"></div>
		<button onclick = "addNumbers()">Calcular</button>
		<h2 id = "result"></h2>
</body>
</html>
