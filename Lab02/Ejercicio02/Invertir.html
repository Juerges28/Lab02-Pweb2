	<script>
			function invert(palabra){
			const myArray = palabra.split("");
			let j = 0;
			let x = myArray.length;
			let text = myArray[x-1];
			for(let i = x-2; i >= 0; i--){
 				text = text.concat(myArray[i]);
			}
			return text
		}
