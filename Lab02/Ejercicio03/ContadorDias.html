<!DOCTYPE html>
<html>
<head>
		<title>Dias para Aniversario Arequipa - Ej 03</title>
		<meta charset="utf-8">
		<meta name="author" content="Jorge Luis Escobedo OcaÃ±a">
		<script>
					var dayAqp = new Date("2023-08-15");
					var today = new Date();
					var diference = dayAqp.getTime() - today.getTime();
					var days = Math.ceil(diference / (1000 * 60 * 60 * 24));
					
					document.getElementById("RemainingDays").innerHTML = days;
		</script>
</head>
<body>
		<h1>Dias faltantes para el dia de Arequipa</h1>
		<p>Aniversario de Arequipa: 15 de Agosto.</p>
		<p>Faltan <span id="RemainingDays"></span> dias para el Aniversario de Arequipa.</p>
</body>
